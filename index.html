<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="css/styles.css">
  </head>



  <body class="container">
    
    <main>
    <h1>Tienda de repuestos</h1>

  
    <h2>Inicio de sesión</h2>
    <form class="container">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    
      <button type="submit">Iniciar Sesion</button>
    </form>
  </main>

  <section>
  
    <div id="listado" class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar producto...">
      <button id="buscarBtn">Buscar</button>
    </div>
  
    <div class="botones">
      <button id="ordenAlfabetico" class="btn btn-primary">Ordenar por orden alfabético</button>
      <button id="ordenPrecio" class="btn btn-primary">Ordenar por precio</button>

      <button class="btn btn-primary boton" id="mostrarCarrito" class>Mostrar Carrito</button>
      <button class="btn btn-primary" id="vaciarCarrito">Vaciar Carrito</button>
    </div>

  </section>

    <section>
        <div class="row container" id="contenedorProductos"></div>
    </section>
    






    <script src="node_modules\sweetalert2\dist\sweetalert2.js"></script>
    <script 
    src="js/script.js">
    </script>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous">
</script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  </body>
</html>
