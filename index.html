<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">

  <body class="container">
    
    <main>
  <div id="login-form">
    <h2>Bienvenido a la tienda de Soporte Tecnico CO2. Inicia sesion para continuar!
    </h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div id="welcome-message" style="display:none">
    <h2>Bienvenido, <span id="username-welcome"></span>!</h2>
    <button id="forget-button">Cerrar Sesion</button>
  </div>
  
</main>



<section id="cuerpoProductos">
  
    <div id="listado" class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar producto...">
      <button id="buscarBtn">Buscar</button>
    </div>
  
    <div class="botones">
      <button id="ordenAlfabetico" class="btn btn-primary">Ordenar por orden alfab√©tico</button>
      <button id="ordenPrecio" class="btn btn-primary">Ordenar por precio</button>

      <button class="btn btn-primary boton" id="mostrarCarrito" class>Mostrar Carrito</button>
      <button class="btn btn-primary" id="vaciarCarrito">Vaciar Carrito</button>
    </div>

  

    <section>
        <div class="row container" id="contenedorProductos"></div>
    </section>
    
  </section>
  
  </div>
  
    <script src="node_modules\sweetalert2\dist\sweetalert2.js"></script>
    <script 
    src="js/script.js">
    </script>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

</script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  </body>
</html>
